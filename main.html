<!doctype html>
<html>
<head>
  <title>Space Share</title>
  <meta charset="utf-8">
  <script src="js/slide.js"></script>
  <link rel="stylesheet" href="css/1.css">

</head>
<body>
  <header class="header_title">
    <h1>
      <a class="logo">
        <i>space share</i>
      </a>
    </h1>
    <div class="login">
      <input class="login_height" type="button" value="로그인">
      <input class="login_height" type="button" value="공간등록하기">
    </div>
    
  </header>
  <main>
  
  <div class="picturepage">
    <section class="slide_wrap">
        <div class="slideshow-container">
            <div class="mySlides fade">
              <img class="image" src="images/space.jpg" style="width:100%">      
              
            </div>
            <div class="mySlides fade">  
              <img class="image" src="images/space2.jpg" style="width:100%">
     
            </div>
            <div class="mySlides fade">
              <img class="image" src="images/space3.jpg" style="width:100%">
              
            </div>
              <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
              <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <br>
            <div style="text-align:center">
              <span class="dot" onclick="currentSlide(1)"></span> 
              <span class="dot" onclick="currentSlide(2)"></span> 
              <span class="dot" onclick="currentSlide(3)"></span> 
            </div>
    </section>

    <section class="space_list">
      <h1> 게시판 부분</h1>
    </section>
  </div>
</main>
  <footer>
    <div class="bottom_intro">
      디자인 소개
      @by uksung

    </div>
    
  </footer>
  
</body>
<script> showSlides()</script>
</html>
